<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8"/><meta name="viewport" content="width=device-width,initial-scale=1.0"/>
<title>Kodbank — Sign In</title>
<script src="env.js"></script>
<style>
@import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap');
*,*::before,*::after{box-sizing:border-box;margin:0;padding:0}

/* ── DESIGN TOKENS ── */
:root{
  --purple:#B521FF;--blue:#0066FF;
  --accent-gradient:linear-gradient(135deg,#B521FF 0%,#0066FF 100%);
  --text-primary:#FFFFFF;--text-secondary:rgba(255,255,255,0.55);
  --red:#ff5c7a;--r:20px;--r2:14px;--r3:10px;
}

/* ── ANIMATED UNIFIED BACKGROUND ── */
@keyframes gradientShift{
  0%{background-position:0% 50%}
  50%{background-position:100% 50%}
  100%{background-position:0% 50%}
}
@keyframes fadeUp{from{opacity:0;transform:translateY(24px)}to{opacity:1;transform:translateY(0)}}
@keyframes spin{to{transform:rotate(360deg)}}
@keyframes float{0%,100%{transform:translateY(0)}50%{transform:translateY(-12px)}}

html,body{height:100%;overflow:hidden;font-family:'Inter',system-ui,sans-serif;color:var(--text-primary)}
body{
  display:flex;
  background:
    radial-gradient(circle at 20% 30%,rgba(181,33,255,0.35),transparent 40%),
    radial-gradient(circle at 80% 70%,rgba(0,102,255,0.35),transparent 40%),
    linear-gradient(135deg,#22242B 0%,#1c1f26 100%);
  background-size:200% 200%;
  animation:gradientShift 8s ease infinite;
}

/* ── NOISE / DOT OVERLAY ── */
.dot-grid{
  position:fixed;inset:0;pointer-events:none;z-index:0;
  background-image:radial-gradient(rgba(255,255,255,0.04) 1px,transparent 1px);
  background-size:36px 36px;
}

/* ── LEFT PANEL — GLASS WRAPPER ── */
.left{
  width:46%;height:100vh;flex-shrink:0;position:relative;
  display:flex;flex-direction:column;justify-content:center;align-items:center;
  padding:60px 48px;z-index:1;
}
.left-inner{
  position:relative;z-index:2;text-align:center;width:100%;
  background:rgba(255,255,255,0.03);
  backdrop-filter:blur(40px);-webkit-backdrop-filter:blur(40px);
  border-radius:24px;padding:60px 48px;
  box-shadow:0 0 120px rgba(181,33,255,0.2),0 0 0 1px rgba(255,255,255,0.07);
}
.brand{display:flex;align-items:center;justify-content:center;gap:14px;margin-bottom:44px}
.brand-icon{
  width:54px;height:54px;border-radius:16px;
  background:linear-gradient(135deg,rgba(181,33,255,0.5),rgba(0,102,255,0.5));
  display:flex;align-items:center;justify-content:center;font-weight:900;font-size:24px;color:#fff;
  box-shadow:0 0 24px rgba(181,33,255,0.4),0 0 0 1px rgba(255,255,255,0.15);
}
.brand-name{font-size:27px;font-weight:800;color:#fff}
.hero-h{font-size:40px;font-weight:900;line-height:1.15;letter-spacing:-.8px;margin-bottom:14px;color:#fff}
.hero-h em{font-style:normal;background:var(--accent-gradient);-webkit-background-clip:text;-webkit-text-fill-color:transparent;background-clip:text}
.hero-sub{font-size:14px;color:var(--text-secondary);line-height:1.8;max-width:310px;margin:0 auto}

/* ── RIGHT PANEL — FLOATING CARD ── */
.right{
  flex:1;height:100vh;overflow-y:auto;
  display:flex;align-items:center;justify-content:center;
  padding:40px 56px;z-index:1;
}
.form-box{
  width:100%;max-width:400px;
  background:rgba(255,255,255,0.04);
  backdrop-filter:blur(25px);-webkit-backdrop-filter:blur(25px);
  border-radius:24px;padding:44px 40px;
  border:1px solid rgba(255,255,255,0.08);
  box-shadow:0 20px 60px rgba(0,0,0,0.6),0 0 40px rgba(0,102,255,0.15);
  animation:fadeUp .5s ease both;
}
.fh{margin-bottom:28px}
.fh h2{font-size:26px;font-weight:800;margin-bottom:6px;color:#fff}
.fh p{font-size:13px;color:var(--text-secondary)}
.fh a{color:rgba(181,33,255,0.9);text-decoration:none;font-weight:700}
.fh a:hover{color:#B521FF;text-decoration:underline}

/* ── INPUTS ── */
.field{position:relative;margin-bottom:18px}
.field input{
  width:100%;
  background:rgba(255,255,255,0.05);
  border:1px solid rgba(255,255,255,0.08);
  border-radius:var(--r2);
  padding:20px 16px 8px;
  color:#fff;font-size:14px;
  font-family:'Inter',sans-serif;outline:none;
  transition:border-color .25s,box-shadow .25s;
  -webkit-appearance:none;
}
.field input::placeholder{color:transparent}
.field label{
  position:absolute;left:16px;top:50%;transform:translateY(-50%);
  font-size:14px;color:rgba(255,255,255,0.4);pointer-events:none;transition:all .2s;
}
.field input:focus{border-color:rgba(181,33,255,0.6);box-shadow:0 0 0 3px rgba(181,33,255,0.15)}
.field input:focus~label,.field input:not(:placeholder-shown)~label{
  top:11px;transform:translateY(0) scale(.75);color:#B521FF;
}
.err{font-size:11px;color:var(--red);margin-top:4px;display:none}
.err.show{display:block}

/* ── ALERT ── */
.alert{
  padding:13px 16px;border-radius:var(--r3);font-size:13px;
  margin-bottom:18px;display:none;align-items:center;gap:10px;font-weight:500;
}
.alert.show{display:flex}
.alert.error{background:rgba(255,92,122,0.1);border:1px solid rgba(255,92,122,0.3);color:var(--red)}
.alert.success{background:rgba(0,102,255,0.1);border:1px solid rgba(0,102,255,0.3);color:#60a5fa}

/* ── FORGOT LINK ── */
.pw-row{display:flex;justify-content:flex-end;margin-top:-12px;margin-bottom:18px}
.pw-row a{font-size:12px;color:rgba(255,255,255,0.35);text-decoration:none;transition:color .2s}
.pw-row a:hover{color:#B521FF}

/* ── SUBMIT BUTTON ── */
.btn-green{
  display:inline-flex;align-items:center;justify-content:center;gap:8px;
  width:100%;padding:15px 28px;border:none;border-radius:12px;cursor:pointer;
  background:linear-gradient(135deg,#B521FF,#0066FF);
  color:#fff;font-weight:800;font-size:14px;
  box-shadow:0 4px 24px rgba(181,33,255,0.35);
  transition:all 0.3s ease;font-family:'Inter',sans-serif;
}
.btn-green:hover:not(:disabled){box-shadow:0 0 25px rgba(181,33,255,0.6),0 4px 24px rgba(0,102,255,0.4);transform:translateY(-1px)}
.btn-green:active:not(:disabled){transform:scale(.98)}
.btn-green:disabled{opacity:.5;cursor:not-allowed}

/* ── SPINNER ── */
.spinner{
  display:inline-block;width:15px;height:15px;
  border:2px solid rgba(255,255,255,0.2);border-top-color:#fff;
  border-radius:50%;animation:spin .6s linear infinite;
  vertical-align:middle;margin-right:7px;
}

/* ── SCROLLBAR ── */
::-webkit-scrollbar{width:5px}
::-webkit-scrollbar-track{background:transparent}
::-webkit-scrollbar-thumb{background:rgba(181,33,255,0.4);border-radius:99px}

@media(max-width:860px){
  .left{display:none}
  .right{padding:28px 20px}
  html,body{height:auto;overflow:auto}
  .form-box{padding:36px 24px}
}
</style>
</head>
<body>
<div class="dot-grid"></div>
<div class="left">
  <div class="left-inner">
    <div class="brand"><div class="brand-icon">K</div><span class="brand-name">Kodbank</span></div>
    <h1 class="hero-h">Welcome<br/><em>back.</em></h1>
    <p class="hero-sub">Your money is safe, growing, and always accessible.</p>
  </div>
</div>
<div class="right">
  <div class="form-box">
    <div class="fh">
      <h2>Sign in to Kodbank</h2>
      <p>New here? <a href="register.html">Create a free account</a></p>
    </div>
    <div id="alert" class="alert"></div>
    <form id="loginForm" novalidate>
      <div class="field">
        <input type="text" id="username" placeholder=" " autocomplete="username"/>
        <label>Username</label>
        <div class="err" id="err-username"></div>
      </div>
      <div class="field">
        <input type="password" id="password" placeholder=" " autocomplete="current-password"/>
        <label>Password</label>
        <div class="err" id="err-password"></div>
      </div>
      <div class="pw-row"><a href="#">Forgot password?</a></div>
      <button type="submit" class="btn-green" id="submitBtn" style="width:100%;padding:15px">Sign In</button>
    </form>
  </div>
</div>
<script>
const API=window.KB_API||'http://localhost:5000/api';
const form=document.getElementById('loginForm');
const alertEl=document.getElementById('alert');
const submitBtn=document.getElementById('submitBtn');
function showAlert(m,t){alertEl.innerHTML='<span>'+(t==='success'?'ok':'x')+'</span> '+m;alertEl.className='alert '+t+' show';}
function se(id,m){const e=document.getElementById('err-'+id);if(e){e.textContent=m;e.classList[m?'add':'remove']('show');}}
function cl(){['username','password'].forEach(id=>se(id,''));alertEl.className='alert';}
function setLoad(on){submitBtn.disabled=on;submitBtn.innerHTML=on?'<span class="spinner"></span>Signing in...':'Sign In';}
form.addEventListener('submit',async e=>{
  e.preventDefault();cl();
  const u=document.getElementById('username').value.trim();
  const p=document.getElementById('password').value;
  let ok=true;
  if(!u){se('username','Username is required');ok=false;}
  if(!p){se('password','Password is required');ok=false;}
  if(!ok)return;setLoad(true);
  try{
    const res=await fetch(API+'/login',{method:'POST',headers:{'Content-Type':'application/json'},
      credentials:'include',body:JSON.stringify({username:u,password:p})});
    const b=await res.json();
    if(!res.ok){showAlert(Array.isArray(b.errors)?b.errors.join(' - '):b.message,'error');}
    else{
      if(b.token){localStorage.setItem('kbtoken',b.token);}
      showAlert('Login successful! Redirecting...','success');
      setTimeout(()=>location.href='dashboard.html',1200);
    }
  }catch{showAlert('Network error — ensure the server is running.','error');}
  finally{setLoad(false);}
});
</script>
</body>
</html>
