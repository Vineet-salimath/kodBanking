<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8"/><meta name="viewport" content="width=device-width,initial-scale=1.0"/>
<title>Kodbank — Sign In</title>
<script src="env.js"></script>
<style>

@import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap');
*,*::before,*::after{box-sizing:border-box;margin:0;padding:0}
/* ── LIGHT THEME (default) ── */
:root{
  --bg-color:#E6EEF5;--neo-highlight:#FFFFFF;--neo-shadow:#C2D1E0;
  --text-primary:#2D343E;--text-secondary:#9EABBA;
  --accent-blue:#2A64F6;
  --accent-gradient:linear-gradient(135deg,#00C6FF 0%,#0072FF 100%);
  --bg1:var(--bg-color);--bg2:#D4E2EF;--bg3:#C2D1E0;
  --glass:rgba(255,255,255,0.7);--glass2:rgba(255,255,255,0.85);
  --glass-border:rgba(194,209,224,0.8);--glass-border2:rgba(194,209,224,1);
  --green:#0072FF;--green2:#00C6FF;--green-g:var(--accent-gradient);
  --violet:#2A64F6;--violet2:#0072FF;--violet-g:var(--accent-gradient);
  --blue:#2A64F6;--blue2:#00C6FF;
  --text:var(--text-primary);--sub:var(--text-secondary);--muted:var(--text-secondary);
  --red:#e03060;--yellow:#d97706;
  --r:20px;--r2:14px;--r3:10px;
  --neo-card:8px 8px 16px var(--neo-shadow),-8px -8px 16px var(--neo-highlight);
  --neo-inset:inset 4px 4px 8px var(--neo-shadow),inset -4px -4px 8px var(--neo-highlight);
}
/* ── DARK THEME ── */
[data-theme="dark"]{
  --bg-color:#22242B;--neo-highlight:#323540;--neo-shadow:#141519;
  --text-primary:#FFFFFF;--text-secondary:#8F94A3;
  --accent-purple:#B521FF;--accent-blue:#0066FF;--accent-cyan:#00E5FF;
  --accent-gradient:linear-gradient(135deg,#B521FF 0%,#0066FF 100%);
  --bg1:var(--bg-color);--bg2:#2A2D37;--bg3:#1C1F26;
  --glass:rgba(50,53,64,0.7);--glass2:rgba(50,53,64,0.9);
  --glass-border:rgba(255,255,255,0.08);--glass-border2:rgba(255,255,255,0.14);
  --green:#00E5FF;--green2:#0066FF;--green-g:var(--accent-gradient);
  --violet:#B521FF;--violet2:#B521FF;--violet-g:var(--accent-gradient);
  --blue:#0066FF;--blue2:#00E5FF;
  --text:var(--text-primary);--sub:var(--text-secondary);--muted:var(--text-secondary);
  --red:#ff5c7a;--yellow:#fbbf24;
  --neo-card:8px 8px 16px var(--neo-shadow),-8px -8px 16px var(--neo-highlight);
  --neo-inset:inset 4px 4px 8px var(--neo-shadow),inset -4px -4px 8px var(--neo-highlight);
}
body{font-family:'Inter',system-ui,sans-serif;background:var(--bg-color);color:var(--text-primary);min-height:100vh;transition:background .3s,color .3s}

/* Neomorphic card */
.glass{background:var(--bg-color);box-shadow:var(--neo-card);border-radius:var(--r);border:none}
.glass2{background:var(--bg-color);box-shadow:var(--neo-card);border-radius:var(--r);border:none}
.glass-sm{background:var(--bg-color);box-shadow:var(--neo-card);border-radius:var(--r2);border:none}

/* Buttons */
.btn-green{display:inline-flex;align-items:center;justify-content:center;gap:8px;
  padding:14px 28px;border:none;border-radius:12px;cursor:pointer;
  background:var(--accent-gradient);color:#fff;font-weight:800;font-size:14px;
  box-shadow:0 4px 18px rgba(0,102,255,0.35);
  transition:transform .2s,box-shadow .2s;font-family:'Inter',sans-serif}
.btn-green:hover:not(:disabled){transform:scale(1.03);box-shadow:0 6px 24px rgba(0,102,255,0.5)}
.btn-green:active:not(:disabled){box-shadow:var(--neo-inset);transform:scale(.98)}
.btn-green:disabled{opacity:.5;cursor:not-allowed}

.btn-violet{display:inline-flex;align-items:center;justify-content:center;gap:8px;
  padding:14px 28px;border:none;border-radius:12px;cursor:pointer;
  background:var(--accent-gradient);color:#fff;font-weight:800;font-size:14px;
  box-shadow:0 4px 18px rgba(0,102,255,0.35);
  transition:transform .2s,box-shadow .2s;font-family:'Inter',sans-serif}
.btn-violet:hover:not(:disabled){transform:scale(1.03)}
.btn-violet:active:not(:disabled){transform:scale(.98)}
.btn-violet:disabled{opacity:.5;cursor:not-allowed}

.btn-ghost{display:inline-flex;align-items:center;justify-content:center;gap:8px;
  padding:12px 22px;border:1px solid var(--neo-shadow);border-radius:12px;
  background:transparent;color:var(--text-primary);font-weight:600;font-size:13px;cursor:pointer;
  transition:all .2s;font-family:'Inter',sans-serif}
.btn-ghost:hover{box-shadow:var(--neo-card);border-color:transparent}

/* Inputs */
.field{position:relative;margin-bottom:18px}
.field input,.field select,.field textarea{
  width:100%;background:var(--bg-color);
  border:none;border-radius:var(--r2);
  padding:20px 16px 8px;color:var(--text-primary);font-size:14px;
  font-family:'Inter',sans-serif;outline:none;
  box-shadow:var(--neo-inset);
  transition:all .25s;-webkit-appearance:none}
.field select option{background:var(--bg-color);color:var(--text-primary)}
.field label{position:absolute;left:16px;top:50%;transform:translateY(-50%);
  font-size:14px;color:var(--text-secondary);pointer-events:none;transition:all .2s}
.field input:focus,.field input:not(:placeholder-shown),
.field select:focus,.field select:valid{
  box-shadow:var(--neo-inset),0 0 0 2px var(--accent-blue)}
.field input:focus~label,.field input:not(:placeholder-shown)~label,
.field select:focus~label,.field select:valid~label{
  top:11px;transform:translateY(0) scale(.75);color:var(--accent-blue)}
.err{font-size:11px;color:var(--red);margin-top:4px;display:none}
.err.show{display:block}

/* Alert */
.alert{padding:13px 16px;border-radius:var(--r3);font-size:13px;
  margin-bottom:18px;display:none;align-items:center;gap:10px;font-weight:500}
.alert.show{display:flex}
.alert.error{background:rgba(224,48,96,0.1);border:1px solid rgba(224,48,96,0.3);color:var(--red)}
.alert.success{background:rgba(0,114,255,0.1);border:1px solid rgba(0,114,255,0.3);color:var(--accent-blue)}

/* Spinner */
.spinner{display:inline-block;width:15px;height:15px;
  border:2px solid rgba(128,128,128,0.2);border-top-color:var(--accent-blue);
  border-radius:50%;animation:spin .6s linear infinite;vertical-align:middle;margin-right:7px}
@keyframes spin{to{transform:rotate(360deg)}}

/* Animations */
@keyframes fadeUp{from{opacity:0;transform:translateY(24px)}to{opacity:1;transform:translateY(0)}}
@keyframes fadeIn{from{opacity:0}to{opacity:1}}
@keyframes float{0%,100%{transform:translateY(0)}50%{transform:translateY(-10px)}}
@keyframes glow{0%,100%{opacity:.6}50%{opacity:1}}
@keyframes pulse{0%,100%{transform:scale(1)}50%{transform:scale(1.05)}}

/* Grid dots background */
.dot-grid{position:fixed;inset:0;pointer-events:none;z-index:0;
  background-image:radial-gradient(rgba(255,255,255,0.07) 1px,transparent 1px);
  background-size:36px 36px}

/* Scrollbar */
::-webkit-scrollbar{width:5px;height:5px}
::-webkit-scrollbar-track{background:transparent}
::-webkit-scrollbar-thumb{background:rgba(124,58,237,0.4);border-radius:99px}

html,body{height:100%;overflow:hidden}
body{display:flex}
.left{width:46%;height:100vh;flex-shrink:0;position:relative;overflow:hidden;
  display:flex;flex-direction:column;justify-content:center;align-items:center;padding:60px 48px;
  background:var(--accent-gradient)}
.left-inner{position:relative;z-index:2;text-align:center;width:100%}
.brand{display:flex;align-items:center;justify-content:center;gap:14px;margin-bottom:44px}
.brand-icon{width:54px;height:54px;border-radius:16px;background:rgba(255,255,255,0.25);
  display:flex;align-items:center;justify-content:center;font-weight:900;font-size:24px;color:#fff;
  box-shadow:0 0 32px rgba(255,255,255,0.2)}
.brand-name{font-size:27px;font-weight:800;color:#fff}
.hero-h{font-size:38px;font-weight:900;line-height:1.15;letter-spacing:-.8px;margin-bottom:14px;color:#fff}
.hero-h em{font-style:normal;color:rgba(255,255,255,0.85)}
.hero-sub{font-size:14px;color:rgba(255,255,255,0.75);line-height:1.75;max-width:310px;margin:0 auto 40px}

.right{flex:1;height:100vh;overflow-y:auto;display:flex;align-items:center;justify-content:center;padding:40px 56px}
.form-box{width:100%;max-width:400px;animation:fadeUp .5s ease both}
.fh{margin-bottom:28px}
.fh h2{font-size:26px;font-weight:800;margin-bottom:6px;color:var(--text-primary)}
.fh p{font-size:13px;color:var(--text-secondary)}
.fh a{color:var(--accent-blue);text-decoration:none;font-weight:700}
.fh a:hover{text-decoration:underline}
.pw-row{display:flex;justify-content:flex-end;margin-top:-12px;margin-bottom:18px}
.pw-row a{font-size:12px;color:var(--text-secondary);text-decoration:none;transition:color .2s}
.pw-row a:hover{color:var(--accent-blue)}
@media(max-width:860px){.left{display:none}.right{padding:28px 20px}html,body{height:auto;overflow:auto}}
</style>
</head>
<body>
<script>(function(){var t=localStorage.getItem('kb_theme')||'light';document.documentElement.setAttribute('data-theme',t);})();</script>
<div class="dot-grid" style="background-image:radial-gradient(var(--neo-shadow,#C2D1E0) 1px,transparent 1px);background-size:36px 36px;opacity:.5"></div>
<div class="left">
  <div class="left-inner">
    <div class="brand"><div class="brand-icon">K</div><span class="brand-name">Kodbank</span></div>
    <h1 class="hero-h">Welcome<br/><em>back.</em></h1>
    <p class="hero-sub">Your money is safe, growing, and always accessible.</p>
  </div>
</div>
<div class="right">
  <div class="form-box">
    <div class="fh">
      <h2>Sign in to Kodbank</h2>
      <p>New here? <a href="register.html">Create a free account</a></p>
    </div>
    <div id="alert" class="alert"></div>
    <form id="loginForm" novalidate>
      <div class="field">
        <input type="text" id="username" placeholder=" " autocomplete="username"/>
        <label>Username</label>
        <div class="err" id="err-username"></div>
      </div>
      <div class="field">
        <input type="password" id="password" placeholder=" " autocomplete="current-password"/>
        <label>Password</label>
        <div class="err" id="err-password"></div>
      </div>
      <div class="pw-row"><a href="#">Forgot password?</a></div>
      <button type="submit" class="btn-green" id="submitBtn" style="width:100%;padding:15px">Sign In</button>
    </form>
  </div>
</div>
<script>
const API=window.KB_API||'http://localhost:5000/api';
const form=document.getElementById('loginForm');
const alertEl=document.getElementById('alert');
const submitBtn=document.getElementById('submitBtn');
function showAlert(m,t){alertEl.innerHTML='<span>'+(t==='success'?'ok':'x')+'</span> '+m;alertEl.className='alert '+t+' show';}
function se(id,m){const e=document.getElementById('err-'+id);if(e){e.textContent=m;e.classList[m?'add':'remove']('show');}}
function cl(){['username','password'].forEach(id=>se(id,''));alertEl.className='alert';}
function setLoad(on){submitBtn.disabled=on;submitBtn.innerHTML=on?'<span class="spinner"></span>Signing in...':'Sign In';}
form.addEventListener('submit',async e=>{
  e.preventDefault();cl();
  const u=document.getElementById('username').value.trim();
  const p=document.getElementById('password').value;
  let ok=true;
  if(!u){se('username','Username is required');ok=false;}
  if(!p){se('password','Password is required');ok=false;}
  if(!ok)return;setLoad(true);
  try{
    const res=await fetch(API+'/login',{method:'POST',headers:{'Content-Type':'application/json'},
      credentials:'include',body:JSON.stringify({username:u,password:p})});
    const b=await res.json();
    if(!res.ok){showAlert(Array.isArray(b.errors)?b.errors.join(' - '):b.message,'error');}
    else{
      if(b.token){localStorage.setItem('kbtoken',b.token);}
      showAlert('Login successful! Redirecting...','success');
      setTimeout(()=>location.href='dashboard.html',1200);
    }
  }catch{showAlert('Network error — ensure the server is running.','error');}
  finally{setLoad(false);}
});
</script>
</body>
</html>
