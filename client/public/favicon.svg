<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64" fill="none">
  <!-- Background circle -->
  <circle cx="32" cy="32" r="32" fill="url(#bg)"/>

  <!-- Bank building -->
  <!-- Roof / pediment triangle -->
  <polygon points="10,26 32,10 54,26" fill="white" opacity="0.95"/>
  <!-- Roof base bar -->
  <rect x="10" y="25" width="44" height="4" rx="1" fill="white"/>

  <!-- Columns (5 columns) -->
  <rect x="13" y="29" width="5" height="18" rx="1" fill="white" opacity="0.9"/>
  <rect x="21.5" y="29" width="5" height="18" rx="1" fill="white" opacity="0.9"/>
  <rect x="30" y="29" width="4" height="18" rx="1" fill="white" opacity="0.9"/>
  <rect x="38" y="29" width="5" height="18" rx="1" fill="white" opacity="0.9"/>
  <rect x="46" y="29" width="5" height="18" rx="1" fill="white" opacity="0.9"/>

  <!-- Base / steps -->
  <rect x="10" y="47" width="44" height="4" rx="1" fill="white"/>
  <rect x="8" y="51" width="48" height="4" rx="1.5" fill="white" opacity="0.7"/>

  <!-- "K" coin / emblem in roof -->
  <circle cx="32" cy="18" r="5" fill="url(#coin)"/>
  <text x="32" y="22" text-anchor="middle" font-family="Arial,sans-serif" font-size="7" font-weight="900" fill="white">K</text>

  <defs>
    <linearGradient id="bg" x1="0" y1="0" x2="64" y2="64" gradientUnits="userSpaceOnUse">
      <stop offset="0%" stop-color="#9333ea"/>
      <stop offset="100%" stop-color="#3b82f6"/>
    </linearGradient>
    <linearGradient id="coin" x1="0" y1="0" x2="10" y2="10" gradientUnits="userSpaceOnUse">
      <stop offset="0%" stop-color="#f0abfc"/>
      <stop offset="100%" stop-color="#818cf8"/>
    </linearGradient>
  </defs>
</svg>
